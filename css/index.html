<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>清除浮动</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    div {
        /* transition: 10s; */
        transform: translateX(200px) translateX(50px);
        width: 100px;
        height: 100px;
        background: #9b59b6;
    }

    div:hover {
        transition: 2s;
        transform: translateX(100px);
    }
</style>


<body>

    <div></div>

</body>

</html>
