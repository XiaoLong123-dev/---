        function formatDate(date, format = "YYYY-MM-DD HH:mm:ss") {
            let config = {
                YYYY: date.getFullYear(),
                MM: date.getMonth() + 1,
                DD: date.getDate(),
                HH: date.getHours(),
                mm: date.getMinutes(),
                ss: date.getSeconds(),
            }
            for (let key in config) {
                format = format.replace(key, config[key])
            }
            return format
        }
